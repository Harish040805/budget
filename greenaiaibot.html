<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Green AI - AI Bot | Chat</title>
    <link rel="stylesheet" href="greenaiaibotcss.css" />
  </head>
  <body>
    <div class="body">
      <br /><br /><br />
      <h1>Green AI - AI Bot</h1>
      <h2>Harish Creations</h2>
      <div class="chat-box"></div>
      <div class="output-box" id="result"></div>
      <br /><br />

        <input type="text" id="user-input" placeholder="Type your message..." />
        <button id="sendBtn" class="button">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="22"
            height="22"
            fill="currentColor"
            class="bi bi-send"
            viewBox="0 0 16 16"
          >
            <path
              d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576zm6.787-8.201L1.591 6.602l4.339 2.76z"
            />
          </svg>
        </button>
      </center>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="greenaiaibotjs.js"></script>
  </body>
</html>
